{% block content %}
<div class="container mt-5">
    <h1>Admin Panel</h1>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary mr-2" onclick="callFunction('add_question')">Add Question</button>
            <button class="btn btn-secondary mr-2" onclick="callFunction('delete_question')">Delete Question</button>
            <button class="btn btn-success" onclick="callFunction('update_question')">Update Question</button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function callFunction(buttonName) {
    fetch(`/${buttonName}/`, {
        method: 'GET',
    })
    .then(response => response.text())
    .then(data => {
        alert(data);
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
</script>
{% endblock %}
